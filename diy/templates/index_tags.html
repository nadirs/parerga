{% extends "base.html" %}
{% block title %} Tags - {{ super() }}{% endblock %}
{% block container %}
    <section id="content">
        {{ title_h1("Tags")}}
            <p>{% for tag in tags %}
                    {{tag_widget(tag)}}{% if not loop.last %}&nbsp;{% endif -%}
                {%- endfor -%}
            </p>
    </section>
{% endblock %}
