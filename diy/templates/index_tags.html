{% extends "base.html" %}
{% block title %} Tags - {{ super() }}{% endblock %}
{% block container %}
    <section id="content">
            {{ article_h1("Tags")}}
            <p>{% for tag in tags %}
                <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if not loop.last %},{% endif %}
            {% endfor %}</p>
    </section>
{% endblock %}
