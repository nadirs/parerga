{% extends "base.html" %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block container %}
    <section id="content">
    <em class="article_date">{{ post.date }}</em>
    {{ article_h1(post.title, link=("/"~post.id~"/")) }}
    <section class="taglist">
        <sup>
            {%- for tag in post.tags -%}
            <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if not loop.last %}, {% endif %}
            {%- endfor -%}
        </sup></section>
    {{ post.content_html }}
    </section>
{% endblock %}
